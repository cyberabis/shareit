@(error: String, user: String, loginForm: Form[User])

@import helper._

@main("TRC - Login")(user) {

	<br/><br/><br/>
    <h4>Login</h4>
    <hr/>
   
    	@form(routes.Application.login()) {
    	
	    	@if(error != null) {
	    		<p class="text-error">@error</p>
	    	}    		
	        
	        @inputText(loginForm("username"), '_label -> "User name") 
	        
	        @inputPassword(loginForm("password"), '_label -> "Password")
	        
	        <input class="btn btn-success" type="submit" value="Login">
        
    	}
        
}
